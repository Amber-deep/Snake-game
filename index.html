<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake waala game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- section start -->
    <div class="container">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">highscore: 0</div>
        <div id="board"></div>
    </div>
    <!-- section end -->

    <script>
        let inputDir = {x:0, y:0};
        let foodsound = new Audio('music/food.mp3');
        // let bgmusic = new Audio('music/bgmusic.mp3');
        let over = new Audio('music/over.wav');
        let speed = 7;
        // let speedMeasure = document.querySelector("")
        // let mediumspeed = 8;
        // let fastspeed = 10;

        let lastPaintTime = 0;
        let snakeArr = [
            {x:13, y:15}
        ]

        food = {x:6, y:7};
        let score = 0;

        function main(ctime){
            window.requestAnimationFrame(main);
            if((ctime - lastPaintTime) / 1000 < 1/speed ){
                return;
                console.log(ctime);
            }
            lastPaintTime = ctime;
            gameEngine();
        }
        function isCollide(snake){
            over.pause();
            // bgmusic.play();
            for(let i= 1; i <snakeArr.length; i++){
                if(snake[i].x === snake[0].x && snake[i].y === snake[0].y){
                    return true;
                }  
            }
            if(snake[0].x >= 18 || snake[0].x <= 0 || snake[0].y >= 18 || snake[0].y <= 0){
                return true;
            }
        }

        function gameEngine(){
            if(isCollide(snakeArr)){
                over.play();
                // bgmusic.pause();
                inputDir = {x:0, y:0};
                alert("Game over. Press any key to play again");
                snakeArr = [{x:13, y:15}]
                score = 0;
            }

            // if u eaten the food, increment the score and regenerate the food

            if(snakeArr[0].y ===food.y && snakeArr[0].x ===food.x){
                foodsound.play();
                score += 1;
                if(score > hiscoreval){
                    hiscoreval = score;
                    localStorage.setItem("highscore", JSON.stringify(hiscoreval));
                    hiscoreBox.innerHTML = "High Score: "+ hiscoreval;
                }
                scoreBox.innerHTML = "Score: "+ score;
                snakeArr.unshift({x:snakeArr[0].x + inputDir.x, y:snakeArr[0].y + inputDir.y});
                let a = 2;
                let b= 16;
                food = {x: Math.round(a + (b-a)* Math.random()), y: Math.round(a + (b-a)* Math.random())}
            }

            // moving the snake
            for(let i = snakeArr.length - 2; i>=0; i--){
                snakeArr[i+1] = {...snakeArr[i]};
            }
            snakeArr[0].x += inputDir.x;
            snakeArr[0].y += inputDir.y;

            board.innerHTML = "";
            snakeArr.forEach((e, index) => {
                // update the snake and array

                // Display the snake and food
                // Display the snake
                snakeElement = document.createElement('div');
                snakeElement.style.gridRowStart = e.y;
                snakeElement.style.gridColumnStart = e.x;
                if(index === 0){
                    snakeElement.classList.add('head');
                }else{
                    snakeElement.classList.add('snake');
                }
                board.appendChild(snakeElement);
            })

            foodElement = document.createElement('div');
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add('food');
            board.appendChild(foodElement);
        }
        // Main logic start here

        let highscore = localStorage.getItem("highscore");
        if(highscore === null){
            hiscoreval = 0;
            localStorage.setItem("highscore", JSON.stringify(hiscoreval))
            
        }
        else{
                hiscoreval = JSON.parse(highscore);
                hiscoreBox.innerHTML = "High Score: "+ highscore;
            }


        window.requestAnimationFrame(main);
        window.addEventListener('keydown', e =>{
            inputDir = {x:0, y:1}

            switch(e.key){
                case "ArrowUp":
                    console.log("ArrowUp");
                    inputDir.x = 0;
                    inputDir.y = -1;
                    break;
                
                case "ArrowDown":
                    console.log("ArrowDown");
                    inputDir.x = 0;
                    inputDir.y = 1;
                    break;
                
                case "ArrowLeft":
                    console.log("ArrowLeft");
                    inputDir.x = -1;
                    inputDir.y = 0;
                    break;

                case "ArrowRight":
                    console.log("ArrowRight");
                    inputDir.x = 1;
                    inputDir.y = 0;
                    break;
                default:
                break;
            }
        })
    </script>

</body>
</html>
